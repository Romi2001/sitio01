<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	
<div class="container">
	<div class="alert bg-info">
	<div class="card text-white bg-info mb-10">
	<footer class="card text-white bg-info mb-50">
		<select class="form-select" size="4" aria-label="size 10 select example">
			<option selected>Open this select menu</option>
			<option value="1">Ouno</option>
			<option value="2">dos</option>
			<option value="3">Tres</option>
		  </select>
	</footer>
</div>
	
</div>
<br>
<div class="container">
	<footer class="row bg-warning">
		<div class="form-check">
		<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
		<label class="form-check-label" for="flexCheckDefault">
		  Default checkbox
		</label>
	  </div>
	  <div class="form-check">
		<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
		<label class="form-check-label" for="flexCheckChecked">
		  Checked checkbox
		</label>
     </div>
	</footer>
</div>
<br>
<div class="container">
	<header class="row bg-dark">
		<div class="" >
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
			<label class="form-check-label" for="flexRadioDefault1">
				<p style="color: rgb(240, 237, 237);">radio predeterminado</p>
			</label>
		</div>
		  <div class="">
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
			<label class="form-check-label" for="flexRadioDefault2">
				<p style="color: rgb(240, 237, 237);">radio marcador por defecto</p>
			</label>
		  </div>
	</header>
</div>	
<br>
<div class="container">
	<header class="row bg-info">
	<div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
		<label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
	  </div>
	  <div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
		<label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
	  </div>
	  <div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled>
		<label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
	  </div>
	  <div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked disabled>
		<label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
	  </div>
	</header>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
