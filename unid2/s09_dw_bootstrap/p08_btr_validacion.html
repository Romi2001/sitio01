<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<br>
	<br>
	<div class="container">
		<form class="row g-3 needs-validation bg-warning" novalidate>
			<div class="col-md-4">
			  <label for="validationCustom01" class="form-label">Nombres:</label>
			  <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
			  <div class="valid-feedback">
				Falta NOMBRES!!!
			  </div>
			</div>
			<div class="col-md-4">
			  <label for="validationCustom02" class="form-label">Apellidos:</label>
			  <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
			  <div class="valid-feedback">
				Escribio sus Apellidos
			  </div>
			</div>
			<div class="col-md-4">
			  <label for="validationCustomUsername" class="form-label">Denominaci√≥n de usurio:</label>
			  <div class="input-group has-validation">
				<span class="input-group-text" id="inputGroupPrepend">@</span>
				<input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
				<div class="invalid-feedback">
				  Por favor escriba usurio.
				</div>
			  </div>
			</div>
			<div class="col-md-6">
			  <label for="validationCustom03" class="form-label">Ciudad de procedencia:</label>
			  <input type="text" class="form-control" id="validationCustom03" required>
			  <div class="invalid-feedback">
				Por favor escriba ciudad de procedencia.
			  </div>
			</div>
			<div class="col-md-3">
			  <label for="validationCustom04" class="form-label">Seleccione pais:</label>
			  <select class="form-select" id="validationCustom04" required>
				<option selected disabled value="">Seleccione..</option>
				<option>Peru</option>
				<option>Bolivia</option>
				<option>Chile</option>
				<option>Ecuador</option>
			  </select>
			  <div class="invalid-feedback">
				Seleccione un estado valido.
			  </div>
			</div>
			<div class="col-md-3">
			  <label for="validationCustom05" class="form-label">Zip</label>
			  <input type="text" class="form-control" id="validationCustom05" required>
			  <div class="invalid-feedback">
				Falta el zip...
			  </div>
			</div>
			<div class="col-12">
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
				<label class="form-check-label" for="invalidCheck">
				  Acepta los terminos y condiciones
				</label>
				<div class="invalid-feedback">
				  Acepto.... Debes estar de acuerdo antes de enviar.
				</div>
			  </div>
			</div>
			<div class="col-12">
			  <button class="btn btn-primary" type="submit">Enviar</button>
			</div>
		  </form>
	</div>
	<br>	
	<br>
	
</body>
</html>
